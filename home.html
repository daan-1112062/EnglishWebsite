<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Home Page</title>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading navbar:', error);
            });
    </script>

    <!-- Content -->
    <main>
        <!-- Cards Section -->
        <section class="card-container">
            <div class="card">
                <img src="images/character1.jpg" alt="Character 1">
                <h3>Star Seeker</h3>
                <p>A visionary who guides travelers through the starlit skies.</p>
            </div>
            <div class="card">
                <img src="images/character2.jpg" alt="Character 2">
                <h3>Moon Dancer</h3>
                <p>A graceful being who draws power from the glow of the moon.</p>
            </div>
            <div class="card">
                <img src="images/character3.jpg" alt="Character 3">
                <h3>Cosmic Warrior</h3>
                <p>Protector of galaxies, adorned with celestial armor.</p>
            </div>
            <div class="card">
                <img src="images/character4.jpg" alt="Character 4">
                <h3>Galaxy Whisperer</h3>
                <p>A mystic who deciphers the secrets of the stars.</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading footer:', error);
            });
    </script>
</body>
</html>
