<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game - Storyhaven</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</head>
<body>
    <!-- Background Canvas for Starlight Effect -->
    <canvas id="starlight-bg"></canvas>

    <!-- Navbar -->
    <div id="navbar"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading navbar:', error);
            });
    </script>

    <!-- Game Introduction -->
    <div class="game-intro">
        <h1>Welcome to the Memory Match Game!</h1>
        <p>Can you match all the pairs of cards? Click on a card to flip it, then try to find its match!</p>
    </div>
    <div id="win-message" class="win-message">
    <h1>You Win!</h1>
    </div>
    <!-- Game Board -->
    <div class="game-container">
        <div class="game-options">
            <div class="card" data-name="Mia" data-audio="audio/Mia-hello.mp3">
                <div class="card-front"></div>
                <div class="card-back">
                    <img src="images/Mia.png" alt="Mia">
                    <h3>Mia</h3>
                </div>
            </div>
            <div class="card" data-name="Sam" data-audio="audio/Sam.mp3">
                <div class="card-front"></div>
                <div class="card-back">
                    <img src="images/Kind.png" alt="Sam">
                    <h3>Sam</h3>
                </div>
            </div>
            <div class="card" data-name="Dr. Theo" data-audio="audio/Dr.mp3">
                <div class="card-front"></div>
                <div class="card-back">
                    <img src="images/Doctor.png" alt="Dr. Theo">
                    <h3>Dr. Theo</h3>
                </div>
            </div>
            <div class="card" data-name="Lumi" data-audio="audio/Lumo.mp3">
                <div class="card-front"></div>
                <div class="card-back">
                    <img src="images/Owl.png" alt="Lumi">
                    <h3>Lumi</h3>
                </div>
            </div>
            <!-- Add duplicates of cards for matching -->
            <div class="card" data-name="Mia" data-audio="audio/Mia-hello.mp3">
                <div class="card-front"></div>
                <div class="card-back">
                    <img src="images/Mia.png" alt="Mia">
                    <h3>Mia</h3>
                </div>
            </div>
            <div class="card" data-name="Sam" data-audio="audio/Sam.mp3">
                <div class="card-front"></div>
                <div class="card-back">
                    <img src="images/Kind.png" alt="Sam">
                    <h3>Sam</h3>
                </div>
            </div>
            <div class="card" data-name="Dr. Theo" data-audio="audio/Dr.mp3">
                <div class="card-front"></div>
                <div class="card-back">
                    <img src="images/Doctor.png" alt="Dr. Theo">
                    <h3>Dr. Theo</h3>
                </div>
            </div>
            <div class="card" data-name="Lumi" data-audio="audio/Lumo.mp3">
                <div class="card-front"></div>
                <div class="card-back">
                    <img src="images/Owl.png" alt="Lumi">
                    <h3>Lumi</h3>
                </div>
            </div>
        </div>
        <div class="game-action">
            <button id="start-button" class="btn">Start Game</button>
            <button id="restart-button" class="btn">Restart Game</button>
            <p id="message"></p>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading footer:', error);
            });
    </script>

    <!-- Game Logic -->
    <script src="Script/game.js"></script>
    <script src="Script/starlight.js"></script>
</body>
</html>
