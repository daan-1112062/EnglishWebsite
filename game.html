<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match Game - Storyhaven</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <!-- Background Canvas for Starlight Effect -->
    <canvas id="starlight-bg"></canvas>

    <!-- Navbar -->
    <div id="navbar"></div>
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading navbar:', error);
            });
    </script>
    <!-- music.html -->
<audio id="background-music" loop>
    <source src="audio/background-music.mp3" type="audio/mp3">
    Your browser does not support the audio element.
</audio>
<!-- Pause/Play Button -->
<button id="pause-button" class="pause-button">
    <i class="fas fa-pause"></i> Pause Music
</button>
    <!-- Game Introduction -->
    <div class="game-intro">
        <h1>Welcome to the Memory Match Game!</h1>
        <p>Can you match all the pairs of cards? Click on a card to flip it, then try to find its match!</p>
    </div>
    <div id="win-message" class="win-message">
    <h1>You Win!</h1>
    </div>
    <!-- Game Board -->
    <div class="game-container">
        <div class="game-options">
            <div class="card" data-name="Mia" data-audio="audio/Mia-hello.mp3">
                <div class="card-front"></div>
                <div class="card-back">
                    <img src="images/Mia.png" alt="Mia">
                    <h3>Mia</h3>
                </div>
            </div>
            <div class="card" data-name="Sam" data-audio="audio/Sam.mp3">
                <div class="card-front"></div>
                <div class="card-back">
                    <img src="images/Kind.png" alt="Sam">
                    <h3>Sam</h3>
                </div>
            </div>
            <div class="card" data-name="Dr. Theo" data-audio="audio/Dr.mp3">
                <div class="card-front"></div>
                <div class="card-back">
                    <img src="images/Doctor.png" alt="Dr. Theo">
                    <h3>Dr. Theo</h3>
                </div>
            </div>
            <div class="card" data-name="Lumi" data-audio="audio/Lumo.mp3">
                <div class="card-front"></div>
                <div class="card-back">
                    <img src="images/Owl.png" alt="Lumi">
                    <h3>Lumi</h3>
                </div>
            </div>
            <!-- Add duplicates of cards for matching -->
            <div class="card" data-name="Mia" data-audio="audio/Mia-hello.mp3">
                <div class="card-front"></div>
                <div class="card-back">
                    <img src="images/Mia.png" alt="Mia">
                    <h3>Mia</h3>
                </div>
            </div>
            <div class="card" data-name="Sam" data-audio="audio/Sam.mp3">
                <div class="card-front"></div>
                <div class="card-back">
                    <img src="images/Kind.png" alt="Sam">
                    <h3>Sam</h3>
                </div>
            </div>
            <div class="card" data-name="Dr. Theo" data-audio="audio/Dr.mp3">
                <div class="card-front"></div>
                <div class="card-back">
                    <img src="images/Doctor.png" alt="Dr. Theo">
                    <h3>Dr. Theo</h3>
                </div>
            </div>
            <div class="card" data-name="Lumi" data-audio="audio/Lumo.mp3">
                <div class="card-front"></div>
                <div class="card-back">
                    <img src="images/Owl.png" alt="Lumi">
                    <h3>Lumi</h3>
                </div>
            </div>
        </div>
        <div class="game-action">
            <button id="start-button" class="btn">Start Game</button>
            <button id="restart-button" class="btn">Restart Game</button>
            <p id="message"></p>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

    <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            })
            .catch(error => {
                console.error('Error loading footer:', error);
            });
    </script>
   <script>
    // Get the audio element and the pause button
    const music = document.getElementById("background-music");
    const pauseButton = document.getElementById("pause-button");

    // Play the audio on page load
    window.onload = () => {
        try {
            music.play();
        } catch (error) {
            console.error("Error playing the music:", error);
        }
    };

    // Pause/Play functionality
    pauseButton.addEventListener("click", function() {
        if (music.paused) {
            try {
                music.play();
                pauseButton.innerHTML = '<i class="fas fa-pause"></i> Pause Music';
            } catch (error) {
                console.error("Error playing the music:", error);
            }
        } else {
            try {
                music.pause();
                pauseButton.innerHTML = '<i class="fas fa-play"></i> Play Music';
            } catch (error) {
                console.error("Error pausing the music:", error);
            }
        }
    });
</script>

    <!-- Game Logic -->
    <script src="Script/game.js"></script>
    <script src="Script/starlight.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
</body>
</html>
